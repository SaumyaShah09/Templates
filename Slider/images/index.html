<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
</head>
<body>
<div class="container">
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="aston-martin.jpg" alt=""></div>
    <div class="swiper-slide"><img src="audi-rs-e-tron-gt.jpg" alt=""></div>
    <div class="swiper-slide"><img src="maserati-mc20.jpg" alt=""></div>
    <div class="swiper-slide"><img src="nio-et5.jpg" alt=""></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
</div>

<script>

  const swiper = new Swiper('.swiper', {
    autoplay:{
      delay:3000,
      }
    }
  loop: true,


  pagination: {
    el: '.swiper-pagination',
    clickable : true
  },


  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
</body>
</html>
